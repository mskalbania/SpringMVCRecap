<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 class="text-center">Form Example</h1>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <form th:action="@{/webapp/processForm}" method="post">
                <div class="form-group">
                    <input class="form-control" placeholder="Type some text..." name="someText" type="text"/>
                </div>
                <input class="btn btn-success" type="submit" name="POST"/>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
</html>
